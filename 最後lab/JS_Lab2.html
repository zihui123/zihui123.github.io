<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <title>JS Lab</title>

    </head>

    <body>

        <img id="die1" src="die1.png" alt="blank image">
        <img id="die2" src="die2.png" alt="blank image">
        <img id="die3" src="die3.png" alt="blank image">
        <img id="die4" src="die4.png" alt="blank image">
        <img id="die5" src="die5.png" alt="blank image">
        <img id="die6" src="die6.png" alt="blank image"><br>
        <img id="die7" src="die1.png" alt="blank image">
        <img id="die8" src="die2.png" alt="blank image">
        <img id="die9" src="die3.png" alt="blank image">
        <img id="die10" src="die4.png" alt="blank image">
        <img id="die11" src="die5.png" alt="blank image">
        <img id="die12" src="die6.png" alt="blank image">

        <form action = "#">
            <input id = "rollButton" type = "button" value = "Roll Dice">
        </form>
        <div id = "frequencyTableDiv"></div>
        

        <script>

            //variables
            var die1Img, die2Img, die3Img, die4Img, die5Img, die6Img, die7Img, die8Img, die9Img, die10Img, die11Img, die12Img;
            var total = 0;
            var a = 0, b = 0, c = 0, d = 0, e = 0, f = 0;

            //eventplayer
            function start ()
            {

                var button = document.getElementById("rollButton");
                button.addEventListener("click", rollDice, false);

                die1Img = document.getElementById("die1");
                die2Img = document.getElementById("die2");
                die3Img = document.getElementById("die3");
                die4Img = document.getElementById("die4");
                die5Img = document.getElementById("die5");
                die6Img = document.getElementById("die6");
                die7Img = document.getElementById("die7");
                die8Img = document.getElementById("die8");
                die9Img = document.getElementById("die9");
                die10Img = document.getElementById("die10");
                die11Img = document.getElementById("die11");
                die12Img = document.getElementById("die12");

            }

            //roll the dice
            function rollDice()
            {
                setImage(die1Img);
                setImage(die2Img);
                setImage(die3Img);
                setImage(die4Img);
                setImage(die5Img);
                setImage(die6Img);
                setImage(die7Img);
                setImage(die8Img);
                setImage(die9Img);
                setImage(die10Img);
                setImage(die11Img);
                setImage(die12Img);
                updateTable();
                
            }
            //set src, aly
            function setImage(dieImg)
            {
                var dieValue = Math.floor(1 + Math.random() * 6);
                dieImg.setAttribute("src","die" + dieValue + ".png");
                dieImg.setAttribute("alt", "die image with " + dieValue + "spot(s)");
                check(dieValue);
            }

            function check(dieValue)
            {
                switch (dieValue)
                {
                    case 1:
                        ++a;
                        ++total;
                        break;
                    case 2:
                        ++b;
                        ++total;
                        break;
                    case 3:
                        ++c;
                        ++total;
                        break;
                    case 4:
                        ++d;
                        ++total;
                        break;
                    case 5:
                        ++e;
                        ++total;
                        break;
                    case 6:
                        ++f;
                        ++total;
                        break;
                }
            }

            function updateTable ()
            {
                var tableDiv = document.getElementById("frequencyTableDiv");
                tableDiv.innerHTML = "<table border = 1>" + "<caption>Die Rolling Frequencies</caption>" + "<thead><th>Face</th><th>Frequency</th>" + "<th>Percent</th></thread>"+
                    "<tbody><tr> <td>1</td> <td>" + a + "</td>" + "<td>" +Math.floor((a/total)*100) + "%" + "</td> </tr>" + 
                           "<tr> <td>2</td> <td>" + b + "</td>" + "<td>" +Math.floor((b/total)*100) + "%" + "</td> </tr>" +
                           "<tr> <td>3</td> <td>" + c + "</td>" + "<td>" +Math.floor((c/total)*100) + "%" + "</td> </tr>" +
                           "<tr> <td>4</td> <td>" + d + "</td>" + "<td>" +Math.floor((d/total)*100) + "%" + "</td> </tr>" +
                           "<tr> <td>5</td> <td>" + e + "</td>" + "<td>" +Math.floor((e/total)*100) + "%" + "</td> </tr>" +
                           "<tr> <td>6</td> <td>" + f + "</td>" + "<td>" +Math.floor((f/total)*100) + "%" + "</td> </tr>" +
                    "</tbody></table>"
            }
            
            window.addEventListener("load", start, false);
                                            

        </script>

    </body>

</html>
