<!DOCTYPE html>
<html>
<head>
	<title>Hompage</title>
</head>
<body>
	<h1><strong>New HTML5 Input Types Demo</strong></h1>
	<p>This form demonstrates the new HTML5 input types and the placehoder, required and autofocus attributes.</p>

	<form action = "/action_page.php">
	<p><label>Color:
	<input type = "color" autofocus/>
	</label></p>

	<p><label for = "date"> Date:</label>
	<input type = "date" name="date" value = "mm/dd/yyyy">(yyyy-mm-dd)
    </p>

	<p><label for = "date"> Email:</label>
	<input type = "email" name = "email" placeholder="name@domain.com"required>(name@domain.com)</p>


	<p><label for = "date"> Number:</label>
	<input type = "number" id = "quantity" name = "quantity" min = "0" max = "7" value = "4">(Enter a number between 0 and 7)</p>

	<p><label for = "vol"> Range:0</label>
	<input type = "range" id= "vol" name = "vol" min = "0" max = "20">20</p>

	<p><label for = "search"> Search:</label>
	<input type = "search" id = "search" name = "Search" placeholder="search query"></p>

	<p><label for = "appt"> Time:</label>
	<input type = "time" id = "appt" name = "appt">(hh:mm)</p>

	<input type = "submit" value = "Submit">
	<input type = "reset" value = "Clear">

	<a href = "ex3.html" >link</a>
	<a href = "ex2.html" >link</a>
</form>
